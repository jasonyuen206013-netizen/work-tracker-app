<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Work Tracker">
    <title>Work Tracker</title>
    <link rel="manifest" href="manifest.json">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100%; overflow: hidden; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f23;
            color: #fff;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .app-container { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 100px; }
        h1 { font-size: 24px; color: #00d9ff; margin-bottom: 20px; text-align: center; }
        .card { background: rgba(255,255,255,0.08); border-radius: 16px; padding: 16px; margin-bottom: 16px; }
        .section-title { font-size: 14px; color: #00d9ff; margin-bottom: 12px; }
        .calendar-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .calendar-nav button { background: rgba(255,255,255,0.1); border: none; color: #fff; padding: 8px 16px; border-radius: 8px; font-size: 16px; }
        .month-title { font-size: 16px; font-weight: 600; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; }
        .day-header { text-align: center; padding: 8px; color: #888; font-size: 11px; }
        .day { aspect-ratio: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 14px; border-radius: 8px; background: rgba(255,255,255,0.03); }
        .day.today { background: rgba(0,217,255,0.15); border: 1px solid #00d9ff; }
        .day.has-work { background: rgba(168,85,247,0.15); }
        .day.other-month { opacity: 0.3; }
        .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; }
        .stat { background: rgba(255,255,255,0.05); padding: 12px; border-radius: 10px; text-align: center; }
        .stat-value { font-size: 20px; font-weight: bold; color: #00d9ff; }
        .stat-label { font-size: 10px; color: #888; margin-top: 4px; }
        .activity-list { max-height: 250px; overflow-y: auto; }
        .activity { background: rgba(255,255,255,0.05); padding: 12px; border-radius: 10px; margin-bottom: 8px; border-left: 3px solid #00d9ff; }
        .activity-time { font-size: 11px; color: #888; }
        .activity-desc { font-size: 14px; margin-top: 4px; }
        .tab-bar {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: rgba(15,15,35,0.95);
            display: flex; justify-content: space-around; padding: 12px 0;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .tab { display: flex; flex-direction: column; align-items: center; gap: 4px; color: #888; font-size: 10px; cursor: pointer; }
        .tab.active { color: #00d9ff; }
        .tab-icon { font-size: 20px; }
        .fab {
            position: fixed; bottom: 80px; right: 20px;
            width: 56px; height: 56px; border-radius: 50%;
            background: linear-gradient(135deg,#00d9ff,#a855f7);
            border: none; color: #fff; font-size: 28px;
            box-shadow: 0 4px 20px rgba(0,217,255,0.4);
        }
        .view { display: none; }
        .view.active { display: block; }
        .form-group { margin-bottom: 12px; }
        .form-group label { display: block; font-size: 12px; color: #888; margin-bottom: 6px; }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            color: #fff; padding: 12px; border-radius: 10px; font-size: 14px; font-family: inherit;
        }
        .form-group textarea { min-height: 80px; resize: none; }
        .btn {
            width: 100%; background: linear-gradient(90deg,#00d9ff,#a855f7);
            border: none; color: #fff; padding: 14px; border-radius: 10px;
            font-size: 14px; font-weight: 600; cursor: pointer;
        }
        .empty { text-align: center; color: #888; padding: 30px; }
    </style>
</head>
<body>
    <div class="app-container">
        <div id="view-main" class="view active">
            <h1>Work Tracker</h1>
            <div class="card">
                <div class="calendar-nav">
                    <button onclick="changeMonth(-1)">&#9664;</button>
                    <span class="month-title" id="monthTitle"></span>
                    <button onclick="changeMonth(1)">&#9654;</button>
                </div>
                <div class="calendar-grid" id="calendar"></div>
            </div>
            <div class="card">
                <div class="section-title">Statistics</div>
                <div class="stats-grid">
                    <div class="stat"><div class="stat-value" id="statDays">0</div><div class="stat-label">Days</div></div>
                    <div class="stat"><div class="stat-value" id="statWorks">0</div><div class="stat-label">Works</div></div>
                    <div class="stat"><div class="stat-value" id="statChat">0</div><div class="stat-label">Chat</div></div>
                    <div class="stat"><div class="stat-value" id="statTask">0</div><div class="stat-label">Task</div></div>
                </div>
            </div>
            <div class="card">
                <div class="section-title">Recent Activities</div>
                <div class="activity-list" id="activityList"></div>
            </div>
        </div>
        <div id="view-add" class="view">
            <h1>Add Activity</h1>
            <div class="card">
                <form id="addForm">
                    <div class="form-group">
                        <label>Type</label>
                        <select id="workType">
                            <option value="chat">Chat</option>
                            <option value="task">Task</option>
                            <option value="research">Research</option>
                            <option value="code">Code</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" id="workDate">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="workDesc" placeholder="What did you work on?"></textarea>
                    </div>
                    <button type="submit" class="btn">Save Activity</button>
                </form>
            </div>
        </div>
        <div id="view-data" class="view">
            <h1>Data</h1>
            <div class="card">
                <div class="section-title">Export Data</div>
                <button class="btn" onclick="exportData()" style="margin-bottom:12px;">Copy Data to Clipboard</button>
            </div>
            <div class="card">
                <div class="section-title">Import Data</div>
                <div class="form-group">
                    <textarea id="importData" placeholder="Paste exported data here"></textarea>
                </div>
                <button class="btn" onclick="importData()">Import Data</button>
            </div>
        </div>
    </div>
    <button class="fab" onclick="showAdd()">+</button>
    <div class="tab-bar">
        <div class="tab active" onclick="switchTab('main')">
            <span class="tab-icon">&#128197;</span>
            <span>Calendar</span>
        </div>
        <div class="tab" onclick="switchTab('add')">
            <span class="tab-icon">&#10010;</span>
            <span>Add</span>
        </div>
        <div class="tab" onclick="switchTab('data')">
            <span class="tab-icon">&#128190;</span>
            <span>Data</span>
        </div>
    </div>
    <script>
    var works = JSON.parse(localStorage.getItem('works') || '[]');
    var currentDate = new Date();
    document.getElementById('workDate').value = new Date().toISOString().split('T')[0];
    render();
    function save() { localStorage.setItem('works', JSON.stringify(works)); }
    function render() { renderCalendar(); renderStats(); renderActivities(); }
    function renderCalendar() {
        var y = currentDate.getFullYear(), m = currentDate.getMonth();
        document.getElementById('monthTitle').textContent = new Date(y,m).toLocaleDateString('en-US',{month:'long',year:'numeric'});
        var cal = document.getElementById('calendar');
        cal.innerHTML = '';
        ['S','M','T','W','T','F','S'].forEach(function(d){cal.innerHTML+='<div class="day-header">'+d+'</div>'});
        var first = new Date(y,m,1).getDay(), days = new Date(y,m+1,0).getDate(), prevDays = new Date(y,m,0).getDate();
        var today = new Date();
        for(var i=first-1;i>=0;i--)cal.innerHTML+='<div class="day other-month">'+(prevDays-i)+'</div>';
        for(var i=1;i<=days;i++){
            var ds = y+'-'+(m+1)+'-'+i, has = works.some(function(w){return w.date===ds});
            var cls = 'day'+(today.getDate()===i&&today.getMonth()===m&&today.getFullYear()===y?' today':'')+(has?' has-work':'');
            cal.innerHTML+='<div class="'+cls+'">'+i+'</div>';
        }
        var left = 42-first-days; for(var i=1;i<=left;i++)cal.innerHTML+='<div class="day other-month">'+i+'</div>';
    }
    function renderStats() {
        var days = [...new Set(works.map(function(w){return w.date}))];
        document.getElementById('statDays').textContent = days.length;
        document.getElementById('statWorks').textContent = works.length;
        document.getElementById('statChat').textContent = works.filter(function(w){return w.type==='chat'}).length;
        document.getElementById('statTask').textContent = works.filter(function(w){return w.type==='task'}).length;
    }
    function renderActivities() {
        var list = document.getElementById('activityList');
        var recent = works.slice(-10).reverse();
        if(recent.length===0){list.innerHTML='<div class="empty">No activities yet</div>';return;}
        list.innerHTML = recent.map(function(w){
            return '<div class="activity"><div class="activity-time">'+w.date+' - '+w.time+'</div><div class="activity-desc">'+w.desc+'</div></div>';
        }).join('');
    }
    function changeMonth(d){currentDate.setMonth(currentDate.getMonth()+d);renderCalendar();}
    function switchTab(t){
        document.querySelectorAll('.view').forEach(function(v){v.classList.remove('active')});
        document.querySelectorAll('.tab').forEach(function(v){v.classList.remove('active')});
        document.getElementById('view-'+t).classList.add('active');
        event.target.closest('.tab').classList.add('active');
    }
    function showAdd(){switchTab('add');}
    document.getElementById('addForm').onsubmit=function(e){
        e.preventDefault();
        works.push({id:Date.now(),type:document.getElementById('workType').value,date:document.getElementById('workDate').value,desc:document.getElementById('workDesc').value,time:new Date().toTimeString().slice(0,5)});
        save();render();
        document.getElementById('workDesc').value='';
        switchTab('main');
    };
    function exportData(){navigator.clipboard.writeText(JSON.stringify(works));alert('Data copied!');}
    function importData(){
        try{
            var d = JSON.parse(document.getElementById('importData').value);
            if(Array.isArray(d)){works=d;save();render();alert('Imported!');}
        }catch(e){alert('Error');}
    }
    </script>
</body>
</html>
